<!doctype html>
<link rel="stylesheet" href="style.css">
<main>
    <div class="img"></div>

    <form id="form">
        <h1>iNsalt</h1>

        <label>
            Secret:
            <input type="password" min="5" max="16" placeholder="" id="secret" required>
            <button class="icon" id="show-password" type="button">&#128064;</button>
        </label>
        <hr>
        <h2>Regenerate password</h2>
        <label>
            Domain:
            <input type="text" min="5" max="16" placeholder="" id="domain" required>
        </label>
        <label>
            Password:
            <input type="text" min="5" max="16" placeholder="" id="password" required>
        </label>
        <label>
            Password Length:
            <input type="number" min="6" placeholder="" id="passLength" value="16" required>
        </label>
        <div class="flex m-y">
            <button id="generate" type="submit">Generate</button>
        </div>
        <label>
            iNsalted Password:
            <input type="text" min="5" max="16" placeholder="" id="newPassword">
        </label>
    </form>
</main>
